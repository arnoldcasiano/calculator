<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
            <p id="screen"></p>
        </div>

        <div class="keypad">
            <div class="row-one">
                <button id="ac" class="grey">AC</button>
                <button class="grey">+/-</button>
                <button class="grey">%</button>
                <button class="orange">รท</button>
            </div>

            <div class="row-two">
                <button class="dark-grey">7</button>
                <button class="dark-grey">8</button>
                <button class="dark-grey">9</button>
                <button class="ops orange">x</button>
            </div>

            <div class="row-three">
                <button class="dark-grey">4</button>
                <button class="dark-grey">5</button>
                <button class="dark-grey">6</button>
                <button class="orange">-</button>
            </div>

            <div class="row-four">
                <button class="dark-grey">1</button>
                <button class="dark-grey">2</button>
                <button class="dark-grey">3</button>
                <button class="orange">+</button>
            </div>

            <div class="row-five">
                <button id="power">โป</button>
                <button class="dark-grey">0</button>
                <button class="dark-grey">.</button>
                <button class="orange">=</button> 
            </div>
        </div>
    </div>
</body>
</html>
