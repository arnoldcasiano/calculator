<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
            <p id="screen"></p>
        </div>

        <div class="keypad">
            <div class="row-one">
                <button class="clear grey">AC</button>
                <button class="pos-neg grey">+/-</button>
                <button class="percent grey">%</button>
                <button id="divide" class="ops yellow">รท</button>
            </div>

            <div class="row-two">
                <button id="seven" class="number dark-grey">7</button>
                <button id="eight" class="number dark-grey">8</button>
                <button id="nine" class="number dark-grey">9</button>
                <button id="multiply" class="ops yellow">x</button>
            </div>

            <div class="row-three">
                <button id="four" class="number dark-grey">4</button>
                <button id="five" class="number dark-grey">5</button>
                <button id="six" class="number dark-grey">6</button>
                <button id="subtract" class="ops yellow">-</button>
            </div>

            <div class="row-four">
                <button id="one" class="number dark-grey">1</button>
                <button id="two" class="number dark-grey">2</button>
                <button id="three" class="number dark-grey">3</button>
                <button id="add" class="ops yellow">+</button>
            </div>

            <div class="row-five">
                <button id="zero" class="number dark-grey">0</button>
                <button class="period dark-grey">.</button>
                <button class="equals yellow">=</button>
            </div>
        </div>
    </div>
</body>
</html>
